sonar.projectKey=QuitoTactico_cicd-pipeline-typescript
sonar.organization=quitotactico

# Información básica del proyecto
sonar.projectName=CI/CD Pipeline TypeScript
sonar.projectVersion=1.0

# Configuración de fuentes y rutas
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Configuración de TypeScript
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configuración de ESLint
sonar.eslint.reportPaths=eslint-report.json

# Configuración de cobertura
sonar.coverage.exclusions=**/tests/**,**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración del Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Exclusiones generales
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts,jest.config.js